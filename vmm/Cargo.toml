[package]
name = "vmm"
version = "0.1.0"
edition = "2021"

[features]
klog-trace = ["kernel/klog-trace"]
klog-debug = ["kernel/klog-debug"]
klog-info = ["kernel/klog-info"]
klog-warn = ["kernel/klog-warn"]
klog-error = ["kernel/klog-error"]
klog-off = ["kernel/klog-off"]
debugcon = ["kernel/debugcon"]

[dependencies]
kvm-bindings = "0.10.0"
kvm-ioctls = "0.19.0"
arca = { path = "../arca" }
common = { path = "../common" }
kernel = { path = "../kernel", artifact = "bin", target = "x86_64-unknown-none" }
user = { path = "../user", artifact = "bin", target = "x86_64-unknown-none" }
elf = "0.7.4"
env_logger = "0.11.6"
log = "0.4.25"
rustc-demangle = "0.1.24"
anyhow = "1.0.97"
libc = "0.2.174"
vsock = "0.5.1"
vmm-sys-util = "0.12.1"

[build-dependencies]
anyhow = "1.0.97"
bindgen = "0.72.0"
